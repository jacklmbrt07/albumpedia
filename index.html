<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDBootstrap flags -->
    <link href="./css/MDB-Free_4.19.1/css/addons/flag.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Link to local CSS  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <!-- Local JS -->
    <script defer src="./js/script.js"></script>

    <title>Albumpedia</title>
</head>
<body>
    <nav class="topnav">
        <h1 id="title">Albumpedia</h1>
        <div id="search-container">
            <form action="">
                <input type="text" placeholder="Artist Name" id="input" />
                <input type="submit" value="Search" />
            </form>
        </div>
    </nav>
    <main class="container">
        <div><h3 id="artist-name"></h3></div>
        <div id="artist-portrait"><img src="" alt="artist-image" ></div>
        <div><p><span id="artist-bio"></span></p></div>
        <div>
            <ol>
                <li>Origin: <span id="origin"></span><i id="flag"></i></li>
                <li>Years Active: <span id="year-formed"></span> - <span id="year-disbanded"></span></li>
                <li>Genre: <span id="genre"></span></li>
            </ol>
        </div>
        <section>
            <h3>Albums</h3>
            <ul id="albums">

            </ul>
            <h4>EPs</h4>
            <ul id="eps">
            
            </ul>
            <h4>Live Recordings</h4>
            <ul id="live-recs">
                
            </ul>
        </section>
    </main>

    <!-- modal structure -->
    <div class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="cover">
                    <h4 id="album-name"></h4>
                    <p id="year"></p>
                    <p id="record-label"></p>
                    <p id="album-bio"></p>
                    <ol id="tracklist"></ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <div id="modal1" class="modal">
        <ul id="albums">

        </ul>
        <div class="modal-content">

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close"></a>
        </div>            
    </div>
    <!-- <footer>Footer</footer> -->
</body>
</html>
