<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Twitter Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MDBootstrap flags -->
    <link href="./css/MDB-Free_4.19.1/css/addons/flag.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Link to local CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS config to hide api key -->
    <script defer src="./js/config.js"></script>
    <!-- Local JS -->
    <script defer src="./js/script.js"></script>

    <title>Albumpedia</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
  <h3 id="title">Albumpedia</h3>
  <div id="search-container">
      <form action="" class="form-inline my-2 my-lg-0">
          <input type="text" placeholder="Artist Name" id="input" class="form-control mr-sm-2"/>
          <input type="submit" value="Search" class="btn btn-outline-primary my-2 my-sm-0" />
      </form>
  </div>
</nav>

<body>
  <main>
    <div class="search-main">
      <div class="container">
          <div id="artist-name-container"><h3 id="artist-name"></h3></div>
          <div id="artist-portrait"></div>
          <div id="bio-container"><p id="artist-bio"></p></div>
          <div>
            <ol>
                <li><span class="origin-header" style="font-weight: bold;"></span><span id="origin"></span> <i id="flag"></i></li>
                <li><span class="year-header" style="font-weight: bold;"></span><span id="year-formed"></span><span class="-"></span><span id="year-disbanded"></span></li>
                <li><span class="genre-header" style="font-weight: bold;"></span><span id="genre"></span></li>
                <li><span class="website"></span></li>
                <li><span class="twitter"></span></li>
            </ol>
          </div>
      </div>
      <div class="container2">
        <section>
            <h3 class="albums-header"></h3>
            <br>
            <table>
              <tbody id="albums"></tbody>
            </table>
            <br>
            <h4 class="eps-header"></h4>
            <br>
            <table>
              <tbody id="eps"></tbody>
            </table>
            <br>
            <h4 class="live-header"></h4>
            <br>
            <table>
              <tbody id="live-recs"></tbody>
            </table>
            <br>
        </section>
      </div>
    </div>
  </main>
  
  <!-- Modal -->
  <div class="modal fade" id="modal1" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p id="album-review">Review</p>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close" data-dismiss="modal" data-target="#modal1">Close</a>
      </div>
    </div>
  </div>

    <!-- <footer>Footer</footer> -->

    <!--Javascript plugins for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
