<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDBootstrap flags -->
    <link href="./css/MDB-Free_4.19.1/css/addons/flag.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Link to local CSS  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS config to hide api key -->
    <script defer src="./js/config.js"></script>

    <!-- Local JS -->
    <script defer src="./js/script.js"></script>

    <title>Albumpedia</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <h3 id="title">Albumpedia</h3>
        <div id="search-container">
            <form action="" class="form-inline my-2 my-lg-0">
                <input type="text" placeholder="Artist Name" id="input" class="form-control mr-sm-2"/>
                <input type="submit" value="Search" class="btn btn-outline-primary my-2 my-sm-0" />
            </form>
        </div>
    </nav>



    <main>
      <div class="container">
        <div id="artist-name-container"><h3 id="artist-name"></h3></div>
        <div id="artist-portrait"><img src="" alt="artist-image" id="artist-img"></div>
        <div id="bio-container"><p><span id="artist-bio"></span></p></div>
        <div>
            <ol>
                <li><b>Origin: </b><span id="origin"></span> <i id="flag"></i></li>
                <li><b>Years Active: </b><span id="year-formed"></span> - <span id="year-disbanded"></span></li>
                <li><b>Genre: </b> <span id="genre"></span></li>
            </ol>
        </div>
      </div>
      <div class="container2">
        <section>
            <h3>Albums</h3>
            <ul id="albums" class="list-group">

            </ul>
            <h4>EPs</h4>
            <ul id="eps" class="list-group">
    
            </ul>
            <h4>Live Recordings</h4>
            <ul id="live-recs" class="list-group">

            </ul>
        </section>
      </div>
    </main>

    <!-- modal structure -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   
    <!-- <footer>Footer</footer> -->

    <!--Javascript plugins for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
